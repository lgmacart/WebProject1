<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href=".\static\test.css">
    <style>        
    </style>    
</head>
<body>
<form method="POST" action="/multiupload" enctype="multipart/form-data">    
    <p><input type="file" name="file" id="file" multiple></p>
    <p>
        {%for file in files%}
            <label class=custom_label for="filename">File</label>
            <input type="text" name="filename[]" size="40" value="{{file.name}}">
            <input type="text" name="size[]" size="10" value="{{file.size}} bytes">
            <input type="text" name="status[]" size="40" value="{{file.status}}"><br><br>
        {%endfor%}       
    </p>
    <button type="submit">Upload</button>
</form>
<p>
    
</p>
</body>
</html>
